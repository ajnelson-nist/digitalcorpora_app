# See https://docs.github.com/en/actions/guides/building-and-testing-python

name: CI (pip)
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: [3.6]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update GITHUB_PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --user -r requirements.txt ; fi
          if [ -f requirements-dev.txt ]; then pip install --user -r requirements-dev.txt ; fi

      #- name: Install from source (required for the pre-commit tests)
      #  run: pip install .

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82,W91,W293,W391 --exit-zero --max-complexity=10 --show-source --statistics
      - name: Test with pytest and SECRETS
        env:
          TMP_DBWRITER_HOSTNAME: ${{ secrets.TMP_DBWRITER_HOSTNAME }}
          TMP_DBWRITER_DATABASE: ${{ secrets.TMP_DBWRITER_DATABASE }}
          TMP_DBWRITER_USERNAME: ${{ secrets.TMP_DBWRITER_USERNAME }}
          TMP_DBWRITER_PASSWORD: ${{ secrets.TMP_DBWRITER_PASSWORD }}
        run: pytest --cov=./ --cov-report=xml .

      - name: Upload coverage
        uses: codecov/codecov-action@v1
